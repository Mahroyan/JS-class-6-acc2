<!DOCTYPE html>
<html>
    <body>
        <h2>JS class inheration</h2>
        <p>Use the extends keyboard to inheirt all methods from another class</p>
        <p>Use the super method to call the parent's costructor function</p>
        <p id="details"></p>
        <script>
            class car{
                constructor(brand) {
                    this.carname = brand;
                }
                present() {
                    return 'I have a' + this.carname
                }
            }
                class model extends car {
                    constructor(brand, mod) {
                        super(brand)
                        this.model = mod;
                    }
                    show(){
                        return this.present() + ', It is a' + this.model
                    }
                }
                let mycar = new model("ford", "Mustang")
                document.getElementById("details").innerHTML = mycar.show();
        </script>
    </body>
</html>
